MODEL:
  BACKBONE: "resnet18"
  VOXEL_ON: True
  MESH_ON: True
  CHECKPOINT: ""
  CHANNELS: 4
  VOXEL_HEAD:
    NUM_CONV: 4
    CONV_DIM: 256
    VOXEL_SIZE: 48
    LOSS_WEIGHT: 1.0
    CUBIFY_THRESH: 0.2
    VOXEL_ONLY_ITERS: 100
  MESH_HEAD:
    NAME: "VoxMeshHead"
    NUM_STAGES: 3
    NUM_GRAPH_CONVS: 3
    GRAPH_CONV_DIM: 64
    GRAPH_CONV_INIT: "normal"
    GT_NUM_SAMPLES: 10000
    PRED_NUM_SAMPLES: 10000
    SUPERVISION: "hybrid"
    CHAMFER_LOSS_WEIGHT: 1.0
    NORMALS_LOSS_WEIGHT: 0.0
    EDGE_LOSS_WEIGHT: 0.01
    LAPLACIAN_LOSS_WEIGHT: 0.5
    DEPTH_LOSS_WEIGHT: 3.0
    NUM_CLASSES: 5
    FOCAL_LENGTH: 10
DATASETS:
  NAME: "Sensat"
  DATA_DIR: "/mnt/NVMe-2TB/qiaojun/SensatUrban/"
  SAMPLES: 1000
  MESHING: "mesh1024"
  DEPTH_SCALE: 100
  NUM_THREADS: 1
  NORMALIZE_IMAGES: False
  SHUFFLE: True
SOLVER:
  BATCH_SIZE: 8 # 32
  BATCH_SIZE_EVAL: 1
  NUM_EPOCHS: 200
  BASE_LR: 0.0005 # 0.0001
  OPTIMIZER: "adam"
  LR_SCHEDULER_NAME: "constant"
  LOGGING_PERIOD: 50
  GPU_ID: 1
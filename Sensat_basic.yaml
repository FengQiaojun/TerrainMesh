MODEL:
  BACKBONE: "resnet18"
  CHECKPOINT: "./checkpoints"
  CHANNELS: 5
  SEMANTIC: True
  RESUME: False
  RESUME_MODEL: "checkpoints/0127_1029_resnet18_train_mesh1024_depth[1000]_dnorm_2D_3D_channel5_3_3_64_1e-06/model_latest.tar"
  DEEPLAB:
    LR: 1e-2
    NUM_EPOCHS: 50
    CLASS_WEIGHTED: True
    CLASS_WEIGHT: [0,1,3,1,3]
    LOSS: "focal_loss"
    PRETRAIN: True
  MESH_HEAD:
    NAME: "VoxMeshHead"
    RESNET_PRETRAIN: False
    SEM_PRETRAIN_MODEL_PATH: ""
    NUM_STAGES: 3
    NUM_GRAPH_CONVS: 3
    GRAPH_CONV_DIM: 64
    GRAPH_CONV_INIT: "normal"
    GRAPH_CONV_SEMANTIC: True
    FREEZE_CLASSIFIER: False
    GT_NUM_SAMPLES: 10000
    PRED_NUM_SAMPLES: 10000
    CHAMFER_LOSS_WEIGHT: 1.0
    NORMALS_LOSS_WEIGHT: 0.0
    EDGE_LOSS_WEIGHT: 0.01
    LAPLACIAN_LOSS_WEIGHT: 0.5
    DEPTH_LOSS_WEIGHT: 10.0
    SEMANTIC_LOSS_WEIGHT: 1.0
    NUM_CLASSES: 5
    FOCAL_LENGTH: 2
    IMAGE_SIZE: 512
    NUM_VERTICES: 1024
    OFFSET_THRESHOLD: 0.5
DATASETS:
  NAME: "Sensat"
  DATA_DIR: "/mnt/NVMe-2TB/qiaojun/SensatUrban/"
  TRAINSET: "train"
  VALSET: "val"
  TESTSET: "test"
  SAMPLES: [1000]
  MESHING: "mesh1024"
  DEPTH_SCALE: 100
  NUM_THREADS: 8
  NORMALIZE_IMAGES: False
  SHUFFLE: True
  NORMALIZE_MESH: True
SOLVER:
  BATCH_SIZE: 8 # 32
  BATCH_SIZE_EVAL: 8
  NUM_EPOCHS: 100
  BASE_LR: 5e-4 # 0.0005
  OPTIMIZER: "adam"
  SCHEDULER: "ReduceLROnPlateau"
  SCHEDULER_STEP_SIZE: 50
  SCHEDULER_GAMMA: 0.1
  LOGGING_PERIOD: 50
  GPU_ID: 1
MODEL:
  BACKBONE: "resnet18"
  CHECKPOINT: "./checkpoints"
  CHANNELS: 5
  SEMANTIC: False
  RESUME: True
  RESUME_MODEL: "checkpoints/Sem_Dice/model_best_depth.tar"
  DEEPLAB:
    LR: 1e-2
    NUM_EPOCHS: 50
    CLASS_WEIGHTED: True
    CLASS_WEIGHT: [0,1,3,1,3]
    LOSS: "focal_loss"
    PRETRAIN: True
  MESH_HEAD:
    NAME: "VoxMeshHead"
    SEM_PRETRAIN_MODEL_PATH: ""
    NUM_STAGES: 1
    STAGE_LIST: ["geo"]
    NUM_GRAPH_CONVS: 3
    GRAPH_CONV_DIM: 64
    GRAPH_CONV_INIT: "normal"
    GRAPH_CONV_SEMANTIC: False
    GT_NUM_SAMPLES: 10000
    PRED_NUM_SAMPLES: 10000
    CHAMFER_LOSS_WEIGHT: 1.0
    NORMALS_LOSS_WEIGHT: 0.0
    EDGE_LOSS_WEIGHT: 0.01
    LAPLACIAN_LOSS_WEIGHT: 0.5
    DEPTH_LOSS_WEIGHT: 3.0
    SEMANTIC_LOSS_WEIGHT: 0.5
    SEMANTIC_LOSS_FUNC: "CrossEntropy"
    NUM_CLASSES: 5
    FOCAL_LENGTH: 2
    IMAGE_SIZE: 512
    NUM_VERTICES: 1024
    OFFSET_THRESHOLD: 0.1
    SEMANTIC_RESIDUAL: True
DATASETS:
  NAME: "Sensat"
  DATA_DIR: "/media/qiaojun/ssd/SensatUrban/"
  TRAINSET: "train"
  VALSET: "val"
  TESTSET: "test"
  SAMPLES: [1000]
  MESHING: "mesh1024"
  DEPTH_SCALE: 100
  NUM_THREADS: 8
  NORMALIZE_IMAGES: False
  SHUFFLE: True
  NORMALIZE_MESH: True
  INITIALIZE_MESH: True
SOLVER:
  BATCH_SIZE: 16 # 32
  BATCH_SIZE_EVAL: 8
  NUM_EPOCHS: 100
  BASE_LR: 1e-6 # 0.0005
  OPTIMIZER: "adam"
  SCHEDULER: "StepLR"
  SCHEDULER_STEP_SIZE: 50
  SCHEDULER_GAMMA: 0.1
  LOGGING_PERIOD: 50
  GPU_ID: 0
MODEL:
  BACKBONE: "resnet50"
  CHECKPOINT: "./checkpoints"
  CHANNELS: 3
  SEMANTIC: True
  RESUME: True
  #RESUME_MODEL: "checkpoints_others/deeplab/0124_2331_train_mesh1024_depth1000_channel3_focal_loss_50_0.01/model_best_semantic.tar"
  RESUME_MODEL: "checkpoints_others/deeplab/0208_2052_deeplab_resnet50_train_mesh1024_depth[1000]_channel3_cross_entropy_50_0.01/model_best_semantic.tar"
  DEEPLAB:
    LR: 1e-2
    NUM_EPOCHS: 50
    CLASS_WEIGHTED: True
    CLASS_WEIGHT: [0,1,2,3,3]
    LOSS: "cross_entropy"
    PRETRAIN: True
  MESH_HEAD:
    NAME: "VoxMeshHead"
    RESNET_PRETRAIN: True
    SEM_PRETRAIN_MODEL_PATH: ""
    NUM_STAGES: 3
    NUM_GRAPH_CONVS: 3
    GRAPH_CONV_DIM: 64
    GRAPH_CONV_INIT: "normal"
    GRAPH_CONV_SEMANTIC: False
    GRAPH_CONV_DIM_SEMANTIC: True
    GT_NUM_SAMPLES: 10000
    PRED_NUM_SAMPLES: 10000
    CHAMFER_LOSS_WEIGHT: 1.0
    NORMALS_LOSS_WEIGHT: 0.0
    EDGE_LOSS_WEIGHT: 0.01
    LAPLACIAN_LOSS_WEIGHT: 0.5
    DEPTH_LOSS_WEIGHT: 10.0
    SEMANTIC_LOSS_WEIGHT: 1.0
    NUM_CLASSES: 5
    FOCAL_LENGTH: 2
    IMAGE_SIZE: 512
    NUM_VERTICES: 1024
    OFFSET_THRESHOLD: 0.5
DATASETS:
  NAME: "Sensat"
  DATA_DIR: "/mnt/NVMe-2TB/qiaojun/SensatUrban/"
  TRAINSET: "train"
  VALSET: "val"
  TESTSET: "test"
  SAMPLES: [1000]
  MESHING: "mesh1024"
  DEPTH_SCALE: 100
  NUM_THREADS: 8
  NORMALIZE_IMAGES: True
  SHUFFLE: True
  NORMALIZE_MESH: True
SOLVER:
  BATCH_SIZE: 4 # 32
  BATCH_SIZE_EVAL: 4
  NUM_EPOCHS: 100
  SEM_START_EPOCH: 100
  BASE_LR: 5e-4 # 0.0005
  OPTIMIZER: "adam"
  SCHEDULER: ""
  SCHEDULER_STEP_SIZE: 50
  SCHEDULER_GAMMA: 0.1
  LOGGING_PERIOD: 5
  GPU_ID: 0